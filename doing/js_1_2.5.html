<script>
    "use strict";

    /**
     * производит указанную математическую операцию над числами
     * @param arg1 number
     * @param arg2 number
     * @param operation string - строковое представление операции ['add', 'reduce', 'divide', 'multiply']
     * @returns {number} результат математической опреации
     */
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case 'add':
                return addTwo(arg1, arg2);
            case 'reduce':
                return subTwo(arg1, arg2);
            case 'divide':
                return divTwo(arg1, arg2);
            case 'multiply':
                return mulTwo(arg1, arg2);
            default:
                return 'unknown operation!'
        }
    }

    console.log(mathOperation(6, 2, 'add')); // Выведется число 8
    console.log(mathOperation(6, 2, 'reduce')); // Выведется число 4
    console.log(mathOperation(6, 2, 'divide')); // Выведется число 3
    console.log(mathOperation(6, 2, 'multiply')); // Выведется число 12
    console.log(mathOperation(6, 2, 'mulply'));


</script>
