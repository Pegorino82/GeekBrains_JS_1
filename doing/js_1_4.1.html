<!--1. Написать функцию, преобразующую число в объект. -->
<!--Передавая на вход число в диапазоне [0, 999],-->
<!--мы должны получить на выходе объект, в котором в -->
<!--соответствующих свойствах описаны разряды числа:-->
<!-- - единицы (в свойстве firstDigit)-->
<!-- - десятки (в свойстве secondDigit)-->
<!-- - сотни (в свойстве thirdDigit)-->
<!--Например, для числа 45 мы должны получить следующий объект:-->
<!--```-->
<!--{-->
<!--firstDigit: 5,-->
<!--secondDigit: 4,-->
<!--thirdDigit: 0,-->
<!--}-->
<!--```-->
<!--Если число было передано вне [0, 999] диапазона, -->
<!--не целое число или вообще не число,-->
<!--необходимо выдать соответствующее сообщение с помощью -->
<!--console.log и вернуть пустой объект.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_1/hw_4/1</title>
</head>
<body>
<script>
    'use strict';

    /**
     * Функция возвращает объект числа {'units': , 'tens': , 'hundreds': }
     * если аргументом переданоне число, то возвращает пустой объект
     * @param {number} num
     * @return {Object} numberObject || {}
     */
    function getDigitsOfNumber(num) {

        /**
         * @property {int} units количество единиц в числе
         * @property {int} tens количество десятков в числе
         * @property {int} hundreds количество сотен в числе
         * @type {numberObject|{}}
         */
        const numberObject = {};

        if (!Number.isInteger(num) || num < 0 || num > 999) {
            console.log('Надо ввести целое число в диапазоне 0 - 999');
            return numberObject
        }

        numberObject.units = num % 10;

        if (num / 10 < 10) {
            numberObject.tens = Math.floor(num / 10);
        } else if (num / 10 > 10) {
            numberObject.tens = Math.floor(num / 10 % 10);
        }

        numberObject.hundreds = num / 100 > 1 ? Math.floor(num / 100) : 0;

        return numberObject
    }

    let num = +prompt('Введите число в диапазоне 0 - 999:');
    let result = getDigitsOfNumber(num);
    console.log(result);

</script>
</body>
</html>
