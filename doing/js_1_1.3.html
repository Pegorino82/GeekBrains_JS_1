 такие значения используя комментарии к каждому выражению:-->
<!--```-->
<!--10 + 10 + "10"-->
<!--10 + "10" + 10-->
<!--10 + 10 + +"10"-->
<!--10 / -""-->
<!--10 / +"2,5"-->
<!--```-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1 Ex 1/3</title>
</head>
<body>
<h3>JavaScript 1, homework 1, task 3</h3>

<script>
    "use strict";

    console.log(10 + 10 + "10", 'Сначала производиться математическая операция, потом конкатенация');
    console.log(10 + "10" + 10, 'т.к. рядом не стоят числа, то происходит конкатенация (слева направо)');
    console.log(10 + 10 + +"10", 'перед строкой "10" стоит +, который приводит ее к чилсу');
    console.log(10 / -"", 'перед простой строкой стоит -, который приводит ее к -0');
    console.log(10 / +"2,5", 'т.к. разделитель запятая, а не точка, то будет приведено к NaN');

</script>
</body>
</html>
