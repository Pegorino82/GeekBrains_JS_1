<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1 Ex 2/1</title>
</head>
<body>
<h3>JavaScript 1, homework 2, task 1</h3>

<script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    alert(`c = ${c}, a = ${a}
    используется префиксный инкремент -
    в c  передается уже обновленное а`); // 2

    d = b++;
    alert(`d = ${d}, b = ${b}, c = ${c}, a = ${a}
    используется постфиксный инкремент -
    b увелится на 1, но в d передастся
    старое значение b`); // 1

    c = 2 + ++a;
    alert(`c = ${c}, d = ${d}, b = ${b}, a = ${a}
    в c передается сумма 2 и увеличенного на 1 a`); // 5

    d = 2 + b++;
    alert(`d = ${d}, b = ${b}, c = ${c}, a = ${a}
    в d передается сумма 2 и старого значения b,
    причем b увеличивается на 1`); // 4

    alert(`${a} результат инкрементов на 1 и 3 шагах`); // 3
    alert(`${b} результат инкрементов на 2 и 4 шагах`); // 3

</script>
</body>
</html>
