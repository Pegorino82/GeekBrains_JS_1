<!--// 1. Программа спрашивает у пользователя температуру-->
<!--// в градусах по Цельсию (используем prompt чтобы ее получить).-->
<!--// Используя alert программа выводит данную температуру в градусах по Фаренгейту.-->
<!--// Подсказка, расчёт идёт по формуле:-->
<!--// Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1 Ex 1/1</title>
</head>
<body>
<h3>JavaScript 1, homework 1, task 1</h3>

<script>
    "use strict";

    let celsiusTemp = parseInt(prompt('Введите температуру в гр. Цельсия: '));
    // console.log(celsiusTemp);
    let fahrenheitTemp = (9 / 5) * celsiusTemp + 32;
    // console.log(fahrenheitTemp);
    alert('Температура по Фаренгейту: ' + fahrenheitTemp.toFixed(1));

</script>
</body>
</html>
