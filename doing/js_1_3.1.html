<!--1. С помощью цикла do…while написать алгоритм -->
<!--для вывода чисел от 0 до 10 включительно,-->
<!--чтобы результат выглядел так:-->
<!--```-->
<!--0 – это ноль-->
<!--1 – нечетное число-->
<!--2 – четное число-->
<!--3 – нечетное число-->
<!--…-->
<!--10 – четное число-->
<!--```-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1 Ex 3/1</title>
</head>
<body>
<h3>JavaScript 1, homework 3, task 1</h3>

<script>
    "use strict";

    let i = 0;
    do {
        if (i === 0) {
            console.log(`${i} - это ноль`);
        } else if (i % 2) {
            console.log(`${i} - нечетное число`);
        } else {
            console.log(`${i} - четное число`);
        }
            i++;
    } while (i <= 10);

</script>
</body>
</html>
